<body>

    <script>
        // L·∫•y d·ªØ li·ªáu t·ª´ URL parameters
        function getUrlParams() {

            const data = {};
            
            // Danh s√°ch c√°c tham s·ªë c·∫ßn l·∫•y
            const fields = [

                'cap_khen_thuong',

            ];

            fields.forEach(field => {
                const value = params.get(field);
                if (value) {

            return data;
        }

        // Format ng√†y th√°ng
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            return `${day}/${month}/${year}`;
        }

                        <br>Vui l√≤ng truy·ªÅn d·ªØ li·ªáu qua URL parameters.

            const formattedDate = `Ng√†y ${currentDate.getDate()} th√°ng ${currentDate.getMonth() + 1} nƒÉm ${currentDate.getFullYear()}`;

            formContent.innerHTML = `

                    <span class="form-label">ID Lƒ©nh v·ª±c:</span>

                </div>

                    <span class="form-value">${data.nguoi_duoc_khen_thuong || ''}</span>

            `;

    </script>
